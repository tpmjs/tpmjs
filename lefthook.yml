pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{ts,tsx,js,jsx,json,md}"
      run: pnpm biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true

    type-check:
      # Only type-check packages with staged changes
      run: pnpm turbo type-check --filter='...[HEAD]'

pre-push:
  commands:
    test:
      run: pnpm test
